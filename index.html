<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Test</title>
  <!-- video js -->
  <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <!-- Стили кнопки -->
  <style>
    #my-video {
      margin-top: 100px;
      margin-left: auto;
      margin-bottom: 40px;
      margin-right: auto;
      max-width: 280px;
      max-height: 158px;
    }

    .wrapper {
      position: relative;
      text-align: center;
    }

    .wrapper a {
      text-decoration: none;
    }

    .wrapper__btn {
      position: relative;
      height: 40px;
      max-width: 250px;
      margin: auto;
      color: #ffffff;
      background-color: #337eb6;
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      line-height: 2.5;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .btn__effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateX(-85px);
      animation-name: flash-md;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes flash-md {
      30% {
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }

      100% {
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }
    }

    .btn__effects-effect {
      background: linear-gradient(90deg, rgba(255, 255, 255, .1), rgba(255, 255, 255, .4));
      width: 45px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 30px;
      -webkit-transform: skewX(-45deg);
      -ms-transform: skewX(-45deg);
      transform: skewX(-45deg);
    }

    @media (min-width: 576px) {
      #my-video {
        max-width: 420px;
        max-height: 237px;
      }

      .wrapper__btn {
        height: 40px;
        max-width: 250px;
        font-size: 16px;
      }
    }

    @media (min-width: 768px) {
      #my-video {
        max-width: 640px;
        max-height: 360px;
      }

      .wrapper__btn {
        height: 60px;
        max-width: 400px;
        font-size: 24px;
      }
    }
  </style>


</head>

<body>
  <div class="container" id="main">
    <div class="row">
      <div class="col">
        <video id="my-video" class="video-js" controls autoplay preload="auto" poster="MY_VIDEO_POSTER.jpg"
          data-setup="{ 'controls': true, 'autoplay': false, 'preload': 'auto' }">
          <source src="assets/Roche_5.mp4" type="video/mp4" />
        </video>
        <div class="wrapper">
          <a class="wrapper__link"
            href="https://drive.google.com/file/d/1fcikhI5ddrMdmTkO8gnuGjnwioLmPufX/view?usp=sharing">
            <div class="wrapper__btn">
              ПРОГРАММА ВЕБИНАРОВ
              <div class="btn__effects">
                <div class="btn__effects-effect"></div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <!-- video.js -->
  <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
</body>

</html>
